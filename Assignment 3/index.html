<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrypty JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script defer type="text/javascript" src="scripts/script1.js">
    </script>
</head>
<body>
    <div>
        <h1>Skrypt 1</h1>
        <p class="Polecenie">Proszę uzupełnić poniższy formularz:</p>
        <form id="form">
            <div>
                <label for="Imię">Podaj swoje imię: <label>
                <input type="text" name="Imię" id="Imię" placeholder="Imię" required>
            </div>
            <div>
                <label for="Nazwisko">Podaj swoje nazwisko: </label>
                <input type="text" name="Nazwisko" id="Nazwisko" placeholder="Nazwisko" required>
            </div>
            <div>
                <label for="Email">Podaj swój adres mailowy: </label>
                <input type="text" name="Email" id="Email" placeholder="E-mail">
            </div>
            <button type="submit">Potwierdź</button>
        </form>
        <div id="message"></div>
    </div>
    <div>
        <h1>Skrypt 2</h1>
        <p class="Polecenie">Proszę podać siedem dowolnych liczb jednocyfrowych:<p>
        <input type="text" length="7" name="Liczby" id="Liczby">
    </div>
    <div>
        <h1>Skrypt 3</h1>
        <p class="Polecenie">Proszę podać nr liczby ciągu Fibonacci'ego do obliczenia:</p>
        <input name="Fibonacci">
    </div>
    <div>
        <h1>Skrypt 4</h1>
        <p class="Polecenie">Proszę podać dwie dowolne liczby całkowite.</p>
        <p>Pierwsza liczba:</p><input name="PierwszaLiczba">
        <p>Druga liczba:</p><input name="DrugaLiczba">
    </div>
</body>
</html>
