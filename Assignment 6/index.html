<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ZEGAR</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="wall">
        <div class="clock">
            <div class="hand seconds"></div>
            <div class="hand minutes"></div>
            <div class="hand hours"></div>
        </div>
        <h2 class="text">Warsaw Time</h2>
        <h1 id="time"></h1>
        <div id='alarm-container'>
            <h3>Set Alarm Time</h3>
            <label>
              <div>
                <select id='alarmhrs'></select>
              </div>
            </label>
            <label>
              <div>
                <select id='alarmmins'></select>
              </div>
            </label>
            <label>
              <div>
                <select id='alarmsecs'></select>
              </div>
            </label>
            <label>
              <div>
                <select id="ampm">
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
            </label>
          </div>
        
          <div id='buttonHolder'>
            <div>
              <button id='setButton' onClick='alarmSet()'>Set Alarm</button>
            </div>
        
            <div>
              <button id='clearButton' onClick='alarmClear()'>Clear Alarm</button>
            </div>
        </div>
    </div>
    <div class="wall">
        <div class="clock">
            <div class="hand aseconds"></div>
            <div class="hand aminutes"></div>
            <div class="hand ahours"></div>
        </div>
        <h2 class="text">London Time</h2>
    </div>
    <div class="wall">
        <div class="clock">
            <div class="hand bseconds"></div>
            <div class="hand bminutes"></div>
            <div class="hand bhours"></div>
        </div>
        <h2 class="text">New York Time</h2>
    </div>
    <div class="wall">
        <div class="clock">
            <div class="hand cseconds"></div>
            <div class="hand cminutes"></div>
            <div class="hand chours"></div>
        </div>
        <h2 class="text">Moscow Time</h2>
    </div>
    <div class="wall">
        <div class="clock">
            <div class="hand dseconds"></div>
            <div class="hand dminutes"></div>
            <div class="hand dhours"></div>
        </div>
        <h2 class="text">Beijing Time</h2>
    </div>
    <script type="text/javascript" src="Script.js"></script>
    <script type="text/javascript" src="alarm.js"></script>
</body>
</html>
